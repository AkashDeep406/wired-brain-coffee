version: 2.1
orbs:
  ruby: circleci/ruby@2.0.1
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
    steps:
      - checkout

      - run:
          name: build dependencies
          command: bundle install
    
      - run:
          name: Build the jekyll site
          command: build exec jekyll build
      
      - run:
          name: Print the Current File
          command: date
      
